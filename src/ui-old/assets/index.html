<!DOCTYPE html>
<html>
<head>
	<title>AngryPol</title>
</head>
<body>
	<h1>Angry Pol</h1>
	<nav>
		<ul>
			<li>
				Create new Feed
			</li>
			<li>
				Manage existing feeds
			</li>
		</ul>
	</nav>
	<div id="accordion">
		<article>
			<input type="radio" name="accordion" id="acc_loader" value="1" />
			<label for="acc_loader">
				Load target page
			</label>
			<main>
				<form class="pure-form pure-form-stacked" id="loadForm">
					<div class="pure-control-group">
						<input id="name" type="url" name="url" placeholder="https://">
					</div>
					<label>
						Load Scripts
						<input type="checkbox" name="loadScripts" value="1" />
					</label>
					<label>
						<input type="radio" name="waitFor" value="time" />
						Wait for x milliseconds:
						<input type="number" name="waitForTime" value="0" />
					</label>
					<label>
						<input type="radio" name="waitFor" value="selector" />
						Wait for selector:
						<input type="text" name="waitForSelector" value="" />
					</label>
					<input type="submit" class="pure-button" value="Load" />
				</form>
			</main>
		</article>
		<article>
			<input type="radio" name="accordion" id="acc_select" value="2" />
			<label for="acc_select">
				Select items
			</label>
			<main>
				<form class="pure-form pure-form-aligned" id="xpathForm">
					<div class="simple-mode">
						<p class="todo">
							Now <button class="pure-button select1">select</button> the title of the first feed item!
						</p>
						<p class="done">
							And optionally <button class="pure-button select2">select</button> the description of the same item.
						</p>
					</div>
					<div class="advanced-mode">
						<div class="pure-control-group">
							<label for="name">Link</label>
							<input type="text" id="xpath1" name="xpath" class="pure-input-2-3" required />
							<button class="pure-button select1">Select</button>
						</div>
						<div class="pure-control-group">
							<label for="name">Description (optional)</label>
							<input type="text" id="xpath2" name="xpath" class="pure-input-2-3" />
							<button class="pure-button select2">Select</button>
						</div>
						<div class="pure-control-group">
							<label for="name">Entry (computed)</label>
							<input type="text" id="xpath3" name="xpath" class="pure-input-1-2" />
							(found <input readonly class="pure-input-1-5" id="found3" style="width: 32px" />)
						</div>
					</div>

					<button class="pure-button btn-next">Next</button>
				</form>
				<iframe id="iframe" src="/iframe/" width="100%" height="600px"></iframe>
			</main>
		</article>
		<article>
			<input type="radio" name="accordion" id="acc_preview" value="3" />
			<label for="acc_preview">
				Preview Feed
			</label>
			<main>
				Feed preview
			</main>
		</article>
		<article>
			<input type="radio" name="accordion" id="acc_manage" value="4" />
			<label for="acc_manage">
				Manage Feeds
			</label>
			<main>
				Feed list
			</main>
		</article>
	</div>




	<script src="outer.js"></script>
</body>
</html>
