<!DOCTYPE html>
<html>
<head>
	<title>AngryPol</title>
</head>
<body>
	<form class="pure-form pure-form-stacked" id="loadForm">
		<fieldset>
			<legend>
				Load target page
			</legend>
			<div class="pure-control-group">
	            <input id="name" type="url" name="url" placeholder="https://">
	        </div>
			<label>
				Load Scripts
				<input type="checkbox" name="loadScripts" value="1" />
			</label>
			<label>
				<input type="radio" name="waitFor" value="time" />
				Wait for x milliseconds:
				<input type="number" name="waitForTime" value="0" />
			</label>
			<label>
				<input type="radio" name="waitFor" value="selector" />
				Wait for selector:
				<input type="text" name="waitForSelector" value="" />
			</label>
			<input type="submit" value="Load" />
		</fieldset>
	</form>
	<form class="pure-form pure-form-aligned" id="xpathForm">
		<fieldset>
			<div class="pure-control-group">
	            <label for="name">Link</label>
	            <input type="text" id="xpath1" name="xpath" class="pure-input-2-3" required />
				<button id="select1">Select</button>
	        </div>
			<div class="pure-control-group">
	            <label for="name">Description (optional)</label>
	            <input type="text" id="xpath2" name="xpath" class="pure-input-2-3" />
				<button id="select2">Select</button>
	        </div>
			<div class="pure-control-group">
	            <label for="name">Entry (computed)</label>
	            <input type="text" id="xpath3" name="xpath" class="pure-input-1-2" />
				(found <input readonly class="pure-input-1-5" id="found3" style="width: 32px" />)
	        </div>
		</fieldset>

	</form>

	<iframe id="iframe" src="/iframe/" width="100%" height="800px"></iframe>
	<script src="outer.js"></script>
</body>
</html>
